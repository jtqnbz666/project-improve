syntax = "proto3";

message Position {
    float x = 1;
    float y = 2;
    float z = 3;
    float yaw = 4;
    float pitch = 5;
    float roll = 6;
}

enum CommandID {
    CID_UNKNOWN         = 0x0000;
    CID_LOGIN_REQ       = 0x0101;
    CID_LOGIN_RES       = 0x0102;
    CID_PLAYER_MOVE     = 0x0103;
}
